<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Site</title>
</head>
<body>
    <div class="container">
        <div class="row h-70">
           <div class="col-sm-6">
                <div class="wrapper">
                    <h2 id="clock">00:00</h2>
                    
                    <div id="weather">
                        <span></span>
                        <span></span>
                    </div>

                    <form id="form1" class="hidden">
                        <input 
                        class="name"
                        required 
                        maxlength="15" 
                        type="text" 
                        placeholder="What is your name?"
                        />
                        <input type="submit" value="Login"/>
                    </form>

                    <h1 id="greeting" class="hidden"></h1>

                </div>
           </div>
           
           <div class="col-sm-6">
                <div class="wrapper">
                    <form id="todo-form">
                        <input type="text" 
                        required 
                        placeholder="Write todo and Press Enter"
                        />
                    </form>
                    
                    <div id="panel1" class="panel panel-default">
                        <div id="panel-heading" class="panel-heading">Todo List</div>
                        <ul id="todo-list" class="list-group overflow-auto"></ul>
                    </div>
                </div>
           </div>
        </div>


        <div class="row h-10">
            <div class="col-sm-12">
                <!-- 명언 -->
                <figure id="quote">
                    <blockquote><p></p></blockquote>
                    <figcaption></figcaption>
                </figure>
            </div>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Site</title>
</head>
<body>
    <div class="container">
        <div id="weather">
            <i class="bi bi-rainbow"></i>
            <span></span>
            <span></span>
        </div>
        <div class="row">
           <div id="left" class="col-md-12">
                <div class="wrapper">

                    <form id="form1" class="hidden">
                        <input 
                        class="name"
                        required 
                        maxlength="15" 
                        type="text" 
                        placeholder="What is your name?"
                        />
                        <input class="submit" type="submit" value="Login"/>
                    </form>
                    <h1 id="greeting" class="hidden"></h1>
                    <h2 id="clock">00:00</h2>  
                    <div id="analog" class="analog hidden">
                        <div class="hour">
                            <div id="hr" class="hr"></div>
                        </div>
                        <div class="minute">
                            <div id="mn" class="mn"></div>
                        </div>
                        <div class="second">
                            <div id="sc" class="sc"></div>
                        </div>
                    </div>   
                    <figure id="quote" class="hidden">
                        <blockquote><p></p></blockquote>
                        <figcaption></figcaption>
                    </figure>
                </div>
           </div>           
           <div id="right" class="col-md-6 hidden">
                <div class="wrapper">
                    <form id="todo-form">
                        <input type="text" 
                        required 
                        placeholder="Write todo and Press Enter"
                        />
                    </form>                   
                    <div id="panel1" class="panel panel-default">
                        <div id="panel-heading" class="panel-heading">Todo List</div>
                        <ul id="todo-list" class="list-group overflow-auto"></ul>
                    </div>
                </div>
           </div>
        </div>
</body>
<script type="text/javascript" src="./js/greeting.js"></script>
<script type="text/javascript" src="./js/clock.js"></script>
<script type="text/javascript" src="./js/quotes.js"></script>
<script type="text/javascript" src="./js/background.js"></script>
<script type="text/javascript" src="./js/todo.js"></script>
<script type="text/javascript" src="./js/weather.js"></script>
<script type="text/javascript" src="./js/analogClock.js"></script>
</html>
